<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HighCharts JS</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//code.highcharts.com/highcharts.js" type="text/javascript" charset="utf-8"></script>
    <script src="//code.highcharts.com/highcharts-more.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="column"></div>
    <div id="line"></div>
    <div id="pie"></div>
    <script type="text/javascript" charset="utf-8">
	var data_set = {
		death_rate: {
			ROC: [6.6, 6.6, 6.7],
			JP: [9.9, 10.0, 10.1],
			ZAF: [11.3, 11.0, 10.7]
			// 國家: [2011年, 2012年, 2013年]
		},
		born: {
			TPE: [
                [Date.UTC(2006, 0, 1), 21151],
                [Date.UTC(2007, 0, 1), 21620],
                [Date.UTC(2008, 0, 1), 20691],
                [Date.UTC(2009, 0, 1), 19403],
                [Date.UTC(2010, 0, 1), 18530],
                [Date.UTC(2011, 0, 1), 25132],
                [Date.UTC(2012, 0, 1), 29498],
                [Date.UTC(2013, 0, 1), 26710],
                [Date.UTC(2014, 0, 1), 29024],
                [Date.UTC(2015, 0, 1), 28987]
            ]
			// 城市: [[UTC年份, 人數],[UTC年份, 人數],[UTC年份, 人數],etc.]
		},
		death: {
			TPE: [
                [Date.UTC(2006, 0, 1), 14011],
                [Date.UTC(2007, 0, 1), 14871],
                [Date.UTC(2008, 0, 1), 15606],
                [Date.UTC(2009, 0, 1), 15260],
                [Date.UTC(2010, 0, 1), 15398],
                [Date.UTC(2011, 0, 1), 15988],
                [Date.UTC(2012, 0, 1), 16579],
                [Date.UTC(2013, 0, 1), 16379],
                [Date.UTC(2014, 0, 1), 17177],
                [Date.UTC(2015, 0, 1), 17106]
            ]
			// 城市: [[UTC年份, 人數],[UTC年份, 人數],[UTC年份, 人數],etc.]
		},
		gender: {
			TPE: {
				male: 1295462,
				female: 1409348
			}
		}
	}


    $('#column').highcharts({
        title: {
            text: '國家粗死亡率'
        },
        subtitle: {
            text: '單位：‰（每1000人的死亡總數）'
        },
        chart: {
            type: 'column',
            width: 1200,
            zoomType: 'x',
        },
        xAxis: {
            type: 'category',
            categories: ['2011年', '2012年', '2013年']
        },
        yAxis: {
            labels: {
                format: '{value} 人'
            }
        },
        tooltip: {
            valueSuffix: '人'
        },
        series: [{
            name: '中華民國',
            data: data_set.death_rate.ROC
        }, {
            name: '日本',
            data: data_set.death_rate.JP
        }, {
            name: '南非',
            data: data_set.death_rate.ZAF
        }],
        credits: false
    })

    $('#line').highcharts({
        title: {
            text: '臺北市近10年新生兒人數'
        },
        subtitle: {
            text: 'Data From Taipei City Government'
        },
        chart: {
            type: 'line',
            width: 1200,
            zoomType: 'x'
        },
        xAxis: {
            type: 'datetime',
        },
        tooltip: {
            crosshairs: {
                color: 'black',
                dashStyle: 'solid'
            },
            shared: true
        },
        series: [{
            name: '新生兒人數',
            data: data_set.born.TPE,
            dataLabels: {
                align: 'center',
                enabled: true
            }
        },{
            name: '死亡人數',
            data: data_set.death.TPE
            ,
            dataLabels: {
                align: 'center',
                enabled: true
            }
        }],
        credits: false

    })


    $('#pie').highcharts({
        title: {
            text: '104年12月 臺北市男女市民人數'
        },
        subtitle: {
            text: '以戶籍登記資料為主 Data From Taipei City Government'
        },
        chart: {
            type: 'pie',
            width: 1200,
        },
        series: [{
            name: '人數',
            data: [{
                name: '男性市民',
                color: 'lightblue',
                y: data_set.gender.TPE.male
            }, {
                name: '女性市民',
                color: 'pink',
                y: data_set.gender.TPE.female
            }]
        }],
        credits: false

    })
    </script>
</body>

</html>
